<div ng-controller="LoginCtrl as ctrl" class="col-md-6 col-md-offset-3">
  <section ng-show="ctrl.error" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    {{ctrl.error}}
  </section>
  <form ng-submit="ctrl.login()">
    <div class="form-group">
      <label>Email</label>
      <input ng-model="ctrl.email" type="text" class="form-control" placeholder="Email" required autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="ctrl.password" type="password" class="form-control" placeholder="password" required>
    </div>
    <button id="login" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
