<div ng-controller="NewCompanyCtrl as ctrl" class="col-md-6 col-md-offset-3">
  <form ng-submit="ctrl.createNewCompany()">
    <div class="form-group">
      <label>Name</label>
      <input ng-model="ctrl.name" type="text" class="form-control" placeholder="Company Name" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
