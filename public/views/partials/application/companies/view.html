<div ng-controller="ViewCompanyCtrl as ctrl" class="wrapper--fill">
  <nav class="secondary-navbar--expanded">
    <ul>
      <li class="navbar-nav--lg navbar-nav--hidden"></li>
      <li class="navbar-nav--md navbar-nav--hidden"></li>
      <li class="navbar-nav--sm">
        <a ng-href="/companies/{{ctrl.company.id}}/people/new">
          <p><i class="fa fa-plus"></i> person</p>
        </a>
      </li>
      <li class="navbar-nav--sm">
        <a ng-href="/companies/{{ctrl.company.id}}/jobs/new">
          <p><i class="fa fa-plus"></i> job</p>
        </a>
      </li>
      <li class="navbar-nav--md navbar-nav--hidden"></li>
      <li class="navbar-nav--md navbar-nav--hidden"></li>
      <li class="navbar-nav--lg navbar-nav--hidden"></li>
    </ul>
  </nav>

  <div class="wrapper--company">
    <div class="views--company">
      <section class="profile">
        <div class="profile--header">
          <h2 class="title">{{ctrl.company.name}}<img src="{{ctrl.company.logo}}"></h2>
          <i class="fa fa-map-marker"></i>
          {{ctrl.company.city}} {{ctrl.company.postcode}}
        </div>
        <div class="contact">
         <h4>WEBSITE:</h4> {{ctrl.company.website}}
        </div>
        <br>
        <div class="industry--wrapper">
          <div class="industry">
           <h4>INDUSTRY:</h4> {{ctrl.company.industry}}
          </div>
          <div class="size">
           <h4>SIZE:</h4> {{ctrl.company.size}}
          </div>
        </div>
        <br>
        <div class="summary">
         <h4>SUMMARY:</h4>
          {{ctrl.company.summary}}
        </div>
      </section>

      <section class="list--people">
        <div class="title--people">
          <h2 class="title">Employees</h2>
        </div>
        <div class="list-wrapper">
          <ul>
            <li ng-repeat="person in ctrl.people">
              <a ng-href="/companies/{{ctrl.company.id}}/people/{{person.id}}">{{person.name}}</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="list--application">
        <h2 class="title">APPLICATION</h2>
      </section>

      <section class="list--jobs">
        <div class="list-wrapper">
          <ul>
            <li ng-repeat="job in ctrl.jobs">
              <a ng-href="/companies/{{ctrl.company.id}}/jobs/{{job.id}}">{{job.title}}</a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
