<div ng-controller="NewPersonCtrl as ctrl" class="col-md-6 col-md-offset-3">
  <form ng-submit="ctrl.createNewPerson()">
    <div class="form-group">
      <label>Name</label>
      <input ng-model="ctrl.name" type="text" class="form-control" placeholder="Person Name" required autofocus>
    </div>
    <button id="submitP" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
