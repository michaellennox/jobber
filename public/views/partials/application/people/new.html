<div class="new-page" ng-controller="NewPersonCtrl as ctrl">
  <form ng-submit="scrapePeopleData()" class="companyApi">
    <input ng-model="ctrl.peopleURL" placeholder="Linkedin URL">
    <button type="submit" class="btn-submit">Search</button>
  </form>
  <div class="new-form">
    <form ng-submit="ctrl.createNewPerson()">
        <input ng-model="ctrl.name"  ng-value="ctrl.name" type="text" placeholder="Person Name">
        <input ng-model="ctrl.job_title" ng-value="ctrl.job_title" type="text"  placeholder="Job Title">
        <input ng-model="ctrl.location"ng-value="ctrl.location" type="text"  placeholder="Location">
        <input ng-model="ctrl.photo" ng-value="ctrl.photo"type="text" placeholder="Photo URL">
        <textarea ng-model="ctrl.summary" ng-value="ctrl.summary" type="text" placeholder="Summary"></textarea>
      <button id="submitP" type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</div>
