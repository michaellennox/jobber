<main ng-controller="NewJobCtrl as ctrl" class="col-md-6 col-md-offset-3">
  <form ng-submit="ctrl.createNewJob()">
    <div class="form-group">
      <label>Title</label>
      <input ng-model="ctrl.title" type="text" class="form-control" placeholder="Job Title" required autofocus>
    </div>
    <button id="submitJ"type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>
